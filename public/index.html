            id="scoreDisplayVal"
              type="text"
              name="score"
              value="0"
              onfocus="score.blur();"
              size="2"
            />
            <br />
            Fails (8=Die):
            <input
              type="TEXT"
              name="lives"
              value="0"
              onfocus="lives.blur();"
              size="2"
            />
          </td>
          <td id="startGameBtn" class="gameBtn" colspan="4">
            <input
              type="BUTTON"
              class="button"
              onclick="new_word(this.form);"
              value=" GO "
            />
          </td>
        </tr>
